<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script
      src="https://kit.fontawesome.com/269d9d67d6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="images/x-icon" href="./src/favicon/music_audio_sound_6671.ico"/>
  </head>
  <body>
    <!--  -->
    
    
    <main>
        <!-- <div class="background" id="background"><img src="./src/photos/Vanessa__May.jpg" id="background" /></div> -->
        
        <img src="./src/photos/Vanessa__May.jpg" id="background" class="background"/>
        <div class="wrapper">
        <div class="player">
          
            <h1>Audio player</h1>
        <div class="current">
          <div class="cover">
            <img
              src="./src/photos/Vanessa__May.jpg"
              class="cover__img"
              alt="photo of Vanessa May"
            />
          </div>
          <div class="artist-name">Vanessa May</div>
          <div class="track-name">Storm</div>
          <audio class="audio"></audio>
        </div>

        <!-- VOLUME -->

        <div class="handling">
          <div class="handling__sound" title="Volume">
            <div class="volume-btn"> 
            <i id="volume-down" class="material-icons" title="Volume down"
              >volume_down_alt</i
            >
            </div>
            <!-- <i id="repeat-plist" class="material-icons" title="Playlist looped"
              >volume_off</i
            > -->

            <div class="volume">
              <input
                min="0"
                max="100"
                step=".1"
                type="range"
                value="10"
                name="volume"
                class="input-volume"
              />
            </div>
            <div class="volume-btn">
            <i id="volume-up" class="material-icons" title="Volume up"
              >volume_up</i
            >
            </div>
          </div>
        </div>

        <!-- ---------------PROGRESS-------------- -->

        <div class="progress__container">
          <div class="progress__area">
            <div class="progress-bar"></div>
          </div>

          <div class="timer">
            <p class="current-time"></p>
            <p class="track-duration"></p>
          </div>
        </div>

        <!-- ------------BUTTONS-------------- -->

        <div class="buttons">
          <div class="handling__repeat">
            <i id="repeat-plist" class="material-icons" title="Playlist looped"
              >repeat</i>            
          </div>

          <div class="btn prev">
            <i id="prev" class="material-icons">skip_previous</i>
            
          </div>
          <div class="play-pause">
        <i class="material-icons play">play_arrow</i>
      </div>
          
          
          <div class="btn forward">
            <i id="next" class="material-icons">skip_next</i>
            
          </div>

          <div class="play__list">
            <i class="list material-icons" id="more-music">queue_music</i>
          <!-- <p class="list-title">All tracks</p> -->
         </div>  
         
         
        </div>
        <!-- PLAY LIST -->

        <div  class="music-list">
          <div class="header">
            <div class="row" title="Music List">
              <i class= "list material-icons" >queue_music</i>
                <span>Music list</span>
            </div> 
              <i id="close" class="material-icons">close</i>
          </div>

      <ul class="track__list">
        <!-- here li list are coming from js -->
      </ul>
    </div>
</div>
       </div>
      </main>
      <footer>
        
          <div class="footer-item">
            <div class="footer__info">
              <p>&copy; Evgeniia</p>
              <a href="https://github.com/evgeniia-korolova" target="_blank"
                ><i class="fa-brands fa-github"></i
              ></a>
            <p>2023</p>
            </div>
          </div>
                    
            <a class="footer-logo" href="https://rs.school/js-stage0/" title="Rolling Scopes School" target="_blank"></a>
                               
        
        
      </footer>
   
   
    
          
    <script type="module" src="./js/data.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
